<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation Pizza Jeudi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <p class="hero-kicker">PIZZA NIGHT</p>
        <h1>Réserver les pizzas pour jeudi</h1>
        <p id="reservation-date" class="reservation-date"></p>
      </header>

      <section class="panel">
        <h2 class="section-title">Carte des pizzas</h2>
        <div class="menu-images">
          <img src="./carte1.webp" alt="Carte des pizzas partie 1" class="menu-image" />
          <img src="./carte2.webp" alt="Carte des pizzas partie 2" class="menu-image" />
        </div>
      </section>

      <section class="panel">
        <h2 class="section-title">Commander</h2>
        <form id="order-form" class="order-form">
          <label for="name">Ton nom</label>
          <input id="name" name="name" type="text" required />

          <div class="builder-bar">
            <button type="button" id="open-builder-btn">Ajouter une pizza</button>
            <p class="builder-help">Choix ensuite: calzone + suppléments.</p>
          </div>

          <div id="selected-items" class="selected-items"></div>
          <div id="validation-summary" class="validation-summary"></div>

          <button type="submit">Valider la commande</button>
          <p id="form-message" class="form-message"></p>
        </form>
      </section>

      <section class="panel">
        <h2 class="section-title">Commandes en direct</h2>
        <p id="orders-summary" class="orders-summary"></p>
        <ul id="orders-list" class="orders-list"></ul>
      </section>
    </main>

    <dialog id="builder-modal" class="builder-modal">
      <div class="builder-modal-content">
        <p class="builder-kicker">Compose ta pizza</p>
        <h3 id="builder-title">Choisis une pizza</h3>

        <div id="builder-step-1" class="builder-step"></div>

        <div id="builder-step-2" class="builder-step hidden">
          <p id="builder-picked" class="builder-picked"></p>
          <label class="calzone-toggle">
            <input id="builder-calzone" type="checkbox" />
            Version calzone
          </label>
          <div id="builder-supplements" class="supp-list"></div>
        </div>

        <div class="builder-actions">
          <button id="builder-back" type="button" class="ghost-btn hidden">Retour</button>
          <button id="builder-add" type="button" class="hidden">Ajouter au panier</button>
          <button id="builder-close" type="button" class="ghost-btn">Fermer</button>
        </div>
      </div>
    </dialog>

    <dialog id="success-modal" class="success-modal">
      <div class="success-modal-content">
        <p class="success-modal-kicker">Commande validée</p>
        <h3>Parfait, c'est enregistré</h3>
        <p id="success-modal-text"></p>
        <button id="close-modal-btn" type="button">Fermer</button>
      </div>
    </dialog>

    <script src="./app.js"></script>
  </body>
</html>
