<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation Pizza Jeudi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <p class="hero-kicker">PIZZA NIGHT</p>
        <h1>Réserver les pizzas pour jeudi</h1>
        <p id="reservation-date" class="reservation-date"></p>
      </header>

      <section class="panel">
        <h2 class="section-title">Carte des pizzas</h2>
        <div class="menu-images">
          <img src="./carte1.webp" alt="Carte des pizzas partie 1" class="menu-image" />
          <img src="./carte2.webp" alt="Carte des pizzas partie 2" class="menu-image" />
        </div>
      </section>

      <section class="panel">
        <h2 class="section-title">Commander</h2>
        <form id="order-form" class="order-form">
          <label for="name">Ton nom</label>
          <input id="name" name="name" type="text" required />

          <fieldset>
            <legend>Choisis tes pizzas</legend>
            <label><input type="checkbox" name="pizzas" value="focaccia" /> Focaccia</label>
            <label><input type="checkbox" name="pizzas" value="margherita" /> Margherita</label>
            <label><input type="checkbox" name="pizzas" value="napoletana" /> Napoletana</label>
            <label><input type="checkbox" name="pizzas" value="capricciosa" /> Capricciosa</label>
            <label><input type="checkbox" name="pizzas" value="rucola" /> Rucola</label>
            <label><input type="checkbox" name="pizzas" value="vegetariana" /> Vegetariana</label>
            <label><input type="checkbox" name="pizzas" value="parmigiana" /> Parmigiana</label>
            <label><input type="checkbox" name="pizzas" value="regina" /> Regina</label>
            <label><input type="checkbox" name="pizzas" value="salmone" /> Salmone</label>
            <label><input type="checkbox" name="pizzas" value="calabrese" /> Calabrese</label>
            <label><input type="checkbox" name="pizzas" value="inferno" /> Inferno</label>
            <label><input type="checkbox" name="pizzas" value="quattroFormaggi" /> 4 Formaggi</label>
            <label><input type="checkbox" name="pizzas" value="laStoria" /> La Storia</label>
            <label><input type="checkbox" name="pizzas" value="campana" /> Campana</label>
            <label><input type="checkbox" name="pizzas" value="genovese" /> Genovese</label>
            <label><input type="checkbox" name="pizzas" value="alTonno" /> Al Tonno</label>
          </fieldset>

          <button type="submit">Valider la commande</button>
          <p id="form-message" class="form-message"></p>
        </form>
      </section>

      <section class="panel">
        <h2 class="section-title">Commandes en direct</h2>
        <ul id="orders-list" class="orders-list"></ul>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
