<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Carte des pizzas</title>
  <desc id="desc">Affiche illustrée de la carte des pizzas et des prix.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffe9cf" />
      <stop offset="1" stop-color="#ffd3a6" />
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)" />
  <rect x="40" y="40" width="1120" height="620" rx="24" fill="#fff7ed" stroke="#d08d4a" stroke-width="4" />
  <text x="600" y="120" text-anchor="middle" font-family="Verdana, sans-serif" font-size="58" font-weight="700" fill="#7a2f10">Carte des Pizzas</text>

  <g font-family="Verdana, sans-serif" fill="#2e1d10">
    <text x="120" y="210" font-size="40" font-weight="700">Margherita</text>
    <text x="1020" y="210" text-anchor="end" font-size="40" font-weight="700">9.00€</text>

    <text x="120" y="290" font-size="40" font-weight="700">Pepperoni</text>
    <text x="1020" y="290" text-anchor="end" font-size="40" font-weight="700">11.00€</text>

    <text x="120" y="370" font-size="40" font-weight="700">4 Fromages</text>
    <text x="1020" y="370" text-anchor="end" font-size="40" font-weight="700">12.00€</text>

    <text x="120" y="450" font-size="40" font-weight="700">Végétarienne</text>
    <text x="1020" y="450" text-anchor="end" font-size="40" font-weight="700">10.50€</text>

    <text x="120" y="530" font-size="40" font-weight="700">Regina</text>
    <text x="1020" y="530" text-anchor="end" font-size="40" font-weight="700">11.50€</text>
  </g>

  <text x="600" y="620" text-anchor="middle" font-family="Verdana, sans-serif" font-size="28" fill="#7a2f10">Réservation pour Jeudi</text>
</svg>
